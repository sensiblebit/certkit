name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache: true
      - run: go build ./...
        env:
          CGO_ENABLED: "1"
      - run: go vet ./...
      - run: go test -race ./...
        env:
          CGO_ENABLED: "1"
