repos:
  - repo: local
    hooks:
      - id: goimports
        name: goimports
        entry: goimports -w
        language: golang
        additional_dependencies: [golang.org/x/tools/cmd/goimports@latest]
        types: [go]

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: golang
        types: [go]
        pass_filenames: false

      - id: go-build
        name: go build
        entry: go build ./...
        language: golang
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go test ./...
        language: golang
        types: [go]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, ts, css, html]
        exclude: wasm_exec\.js$

  - repo: local
    hooks:
      - id: wrangler-build
        name: wrangler build
        entry: bash -c 'cd web && wrangler pages functions build --outdir /tmp/certkit-fn-check'
        language: system
        files: ^web/functions/
        types: [ts]
        pass_filenames: false

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.43.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]
