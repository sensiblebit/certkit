repos:
  # ── Git Conventions ──
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        name: no commit to main
        args: [--branch, main]

  - repo: local
    hooks:
      - id: branch-name
        name: branch name
        entry: python3 scripts/checks.py branch-name
        language: system
        always_run: true
        pass_filenames: false

      - id: commit-message
        name: commit message
        entry: python3 scripts/checks.py commit-message
        language: system
        stages: [commit-msg]

      # ── Go ──
      - id: goimports
        name: goimports
        entry: python3 scripts/checks.py goimports --fix
        language: system
        types: [go]

      - id: go-vet
        name: go vet
        entry: go vet ./...
        language: golang
        types: [go]
        pass_filenames: false

      - id: go-build
        name: go build
        entry: go build ./...
        language: golang
        types: [go]
        pass_filenames: false

      - id: go-test
        name: go test
        entry: go test ./...
        language: golang
        types: [go]
        pass_filenames: false

      # ── WASM ──
      - id: wasm
        name: wasm
        entry: python3 scripts/checks.py wasm
        language: system
        types: [go]
        pass_filenames: false

  # ── JS / TS ──
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types_or: [javascript, ts, css, html]
        exclude: wasm_exec\.js$

  - repo: local
    hooks:
      - id: vitest
        name: vitest
        entry: bash -c 'cd web && npm test'
        language: system
        files: ^web/
        exclude: wasm_exec\.js$
        pass_filenames: false

      - id: wrangler-build
        name: wrangler build
        entry: bash -c 'cd web && wrangler pages functions build --outdir /tmp/certkit-fn-check'
        language: system
        files: ^web/functions/
        types: [ts]
        pass_filenames: false

  # ── Markdown ──
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]
