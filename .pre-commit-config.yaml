repos:
  # ── Git Conventions ──
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: no-commit-to-branch
        name: no commit to main
        args: [--branch, main]

  - repo: https://github.com/sensiblebit/.github
    rev: "0b4c9df"
    hooks:
      - id: branch-name
      - id: commit-message
      - id: goimports
      - id: go-fix
      - id: wasm
      - id: go-vet
      - id: go-build
      - id: go-test

  # ── JS / TS ──
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, ts, css, html]
        exclude: wasm_exec\.js$

  - repo: local
    hooks:
      - id: vitest
        name: vitest
        entry: bash -c 'cd web && npm test'
        language: system
        files: ^web/
        exclude: wasm_exec\.js$
        pass_filenames: false

      - id: wrangler-build
        name: wrangler build
        entry: bash -c 'cd web && wrangler pages functions build --outdir /tmp/certkit-fn-check'
        language: system
        files: ^web/functions/
        types: [ts]
        pass_filenames: false

  # ── Markdown ──
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.47.0
    hooks:
      - id: markdownlint
        args: [--config, .markdownlint.yaml]
